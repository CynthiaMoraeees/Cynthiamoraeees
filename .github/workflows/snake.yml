snake:
  animation: true
  color: pastel
  smooth: true
  speed: 4
  background: "#f5f5f5"  # fundo claro, suave
  body:
    - color: "#d9c6b2"  # tom de bege suave
    - size: 2
  food:
    - color: "#e2b97f"  # cor de comida em tom de dourado claro
    - size: 2
  tail:
    - color: "#d0b297"  # tom mais quente, em beige mais escuro
    - size: 3
  speed:
    - max: 10
  movement:
    - easing: "ease-in-out"  # transição suave
